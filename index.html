<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="planets.css" media="screen">
    <script src="planets.js"></script>
    <title>Solar System Simulator</title>
</head>

<body>

<div id="solar-system"></div>
<div id="display">
    <select id="choose-system">
        <option class="system-option" name="Sol" value="Sol" selected="selected">SOL</option>
        <option class="system-option" name="HD-10180" value="HD-10180">HD-10180</option>
        <option class="system-option" name="Gliese-581" value="Gliese-581">Gliese-581</option>
    </select>
</div>
<div id = "controls">
    <input id="slider" type="range" min="0.02" max="4" step="0.02" value="1" />
</div>
</body>
</html>
